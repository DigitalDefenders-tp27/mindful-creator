<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 地图背景 -->
  <rect width="100%" height="100%" fill="#eef3f8" />
  
  <!-- 道路和街道 -->
  <line x1="0" y1="100" x2="600" y2="100" stroke="#fff" stroke-width="20" />
  <line x1="0" y1="200" x2="600" y2="200" stroke="#fff" stroke-width="15" />
  <line x1="0" y1="300" x2="600" y2="300" stroke="#fff" stroke-width="20" />
  
  <line x1="100" y1="0" x2="100" y2="400" stroke="#fff" stroke-width="15" />
  <line x1="200" y1="0" x2="200" y2="400" stroke="#fff" stroke-width="10" />
  <line x1="300" y1="0" x2="300" y2="400" stroke="#fff" stroke-width="15" />
  <line x1="400" y1="0" x2="400" y2="400" stroke="#fff" stroke-width="10" />
  <line x1="500" y1="0" x2="500" y2="400" stroke="#fff" stroke-width="15" />

  <!-- 公园或绿地 -->
  <rect x="320" y="220" width="160" height="70" rx="10" fill="#c8e6c9" />
  <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">Fitzroy Gardens</text>
  
  <!-- 水域 -->
  <rect x="50" y="330" width="200" height="60" rx="5" fill="#bbdefb" />
  <text x="150" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">Yarra River</text>
  
  <!-- 标记点 - 心理治疗中心 -->
  <circle cx="150" cy="150" r="15" fill="#e75a97" />
  <text x="150" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1</text>
  <text x="150" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Calm 'n' Caring Psychology</text>
  
  <!-- 标记点 - 其他心理健康场所 -->
  <circle cx="300" cy="120" r="10" fill="#ff9800" />
  <text x="300" y="124" font-family="Arial" font-size="12" text-anchor="middle" fill="white">2</text>
  <text x="300" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">The Mind Room</text>
  
  <circle cx="250" cy="250" r="10" fill="#4caf50" />
  <text x="250" y="254" font-family="Arial" font-size="12" text-anchor="middle" fill="white">3</text>
  <text x="250" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Axtara Health Psychology</text>
  
  <circle cx="450" cy="180" r="10" fill="#9c27b0" />
  <text x="450" y="184" font-family="Arial" font-size="12" text-anchor="middle" fill="white">4</text>
  <text x="450" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Melbourne Wellbeing Centre</text>
  
  <!-- 城市地标 -->
  <rect x="100" y="50" width="60" height="40" rx="5" fill="#ffecb3" />
  <text x="130" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Federation Square</text>
  
  <rect x="350" y="80" width="60" height="30" rx="5" fill="#ffecb3" />
  <text x="380" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">State Library</text>
  
  <!-- 地图图例 -->
  <rect x="20" y="20" width="120" height="20" rx="5" fill="rgba(255,255,255,0.8)" />
  <text x="80" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Melbourne CBD</text>
</svg> 