# Railway configuration for backend service

[build]
builder = "DOCKERFILE"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[service]
internal = false
ports = [{port = 8000, protocol = "tcp"}]

[variables]
PYTHONPATH = "/app"
PORT = "8000" 